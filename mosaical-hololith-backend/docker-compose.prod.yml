services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saas
      POSTGRES_DB: saas
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://saas:saas@db:5432/saas
      REDIS_URL: redis://redis:6379
      JWT_SECRET: "change-me"
      PORT: "3000"
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    command: >
      sh -c "pnpm prisma migrate deploy && node dist/main.js"

volumes:
  pgdata:
