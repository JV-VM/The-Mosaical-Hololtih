name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hololith_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d hololith_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hololith_test?schema=public
      MIGRATE_URL: postgresql://postgres:postgres@localhost:5432/hololith_test?schema=public
      JWT_ACCESS_SECRET: aaaaaaaaaaaaaaaa
      JWT_ACCESS_EXPIRES_IN: 900
      JWT_REFRESH_SECRET: bbbbbbbbbbbbbbbbbbb
      JWT_REFRESH_EXPIRES_IN: 604800
      CORS_ORIGIN: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Get pnpm package manager
        working-directory: mosaical-hololith-backend
        run: npm i -g pnpm

      - name: Install dependencies
        working-directory: mosaical-hololith-backend
        run: pnpm install

      - name: Run Prisma migrations
        working-directory: mosaical-hololith-backend
        run: pnpx prisma migrate deploy

      - name: Lint
        working-directory: mosaical-hololith-backend
        run: pnpm run lint

      - name: Unit tests
        working-directory: mosaical-hololith-backend
        run: pnpm test

      - name: E2E tests
        working-directory: mosaical-hololith-backend
        run: pnpm run test:e2e --runInBand
